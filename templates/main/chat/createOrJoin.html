{% extends 'main/base.html' %}

{% block title %} Conversafe - Rooms{% endblock %}


{% block content %}

<style>
	
.someBtn{
    background-color: #4C51E0;
    transition: 0.4s;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
}
.someBtn:hover{
    background-color: rgb(26,31,174);
}

</style>
<h1 class="text-white text-3xl my-16">Join a Private Room</h1>

<div class="flex flex-col items-center justify-center ">
	<input type="text" name="name" placeholder="roomNameToJoin" id="roomToJoin" class="bg-gray-800 rounded-md border border-gray-700 focus:border-indigo-500 focus:bg-white focus:text-gray-900 focus:ring-2 focus:ring-indigo-200  text-base outline-none text-gray-300 py-1 resize-none leading-6 transition-colors duration-200 ease-in-out px-4 w-[40vw] w-full lg:w-auto ">
	<button class="bg-indigo-600 rounded-xl text-white someBtn px-2 py-1" onclick="joinRoom();">Join room</button>
	<button class="bg-indigo-600 rounded-xl text-white someBtn px-2 py-1" onclick="window.location.href='/createPrivateRoom/';" >Create a room</button>
</div>

<script type="text/javascript">
function joinRoom(){
	let roomN=document.getElementById("roomToJoin").value;
	window.location.href=`/chat/private/${roomN}`;
}
</script>

{% endblock %}
